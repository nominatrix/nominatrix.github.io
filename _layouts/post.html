---
layout: blog
---

<div>
  <div class="blog-content">
    {% if page.comments %}
      <header class="post-header">
        <h2 class="post-title">
          {{ page.title }}
        </h2><!-- .post-title -->

        <p class="post-meta">
          <span class="date">
            {{ page.date | date: '%B %d, %Y' }}
          </span>
        </p><!-- .post-meta -->
      </header><!-- .post-header -->
      <br />
    {% endif %}

    {{ content }}
  </div>

  {% if page.comments %}
    <div id="disqus_thread"></div>
    {% include disqus_embed.html %}
  {% endif %}
</div>
